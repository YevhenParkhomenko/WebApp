<!DOCTYPE html>

<html lang="en" class="h-100" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:insert="blocks/head">
</head>


<body class="h-100 text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header class="mb-15" th:insert="blocks/header">
    </header>

    <main class="px-3">

        <div class="form-container">

            <div th:if="${wrongData}" class="alertError">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <strong>Помилка: </strong><text th:text="${wrongData}"></text>
            </div>

            <div class="categories p-3">
                <h3>Ви впевнені що хочете видалити учасника і всі пов'язані з ним виступи:</h3>
            </div>

            <div style="display: flex; flex-direction: row">
                <h3 style="color: #bfbfbf" class="ml-3">Ім'я:</h3>
                <h3 class="ml-2" th:text="${name}"></h3>
            </div>

            <div style="display: flex; flex-direction: row">
                <h3 style="color: #bfbfbf" class="ml-3">Нікнейм на "lichess.org":</h3>
                <h3 class="ml-2" th:text="${lichessName}"></h3>
            </div>

            <form style="padding: 2%" action="/participant/delete" method="post">
                <input type="text" name="id" th:value="${id}" style="display: none">

                <button type="submit" class="btn btn-primary">Видалити учасника</button>
            </form>

            <a href="/participant">Назад</a>

        </div>

    </main>

    <footer class="mt-auto text-white-50">

    </footer>
</div>

</body>

</html>
