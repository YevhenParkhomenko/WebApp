<!DOCTYPE html>

<html lang="en" class="h-100" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:insert="blocks/head">
</head>


<body class="h-100 text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header class="mb-15" th:insert="blocks/header">
    </header>

    <main class="px-3">

        <div class="form-container">

            <div th:if="${wrongData}" class="alertError">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <strong>Помилка: </strong><text th:text="${wrongData}"></text>
            </div>

            <div class="countries p-3">
                <h3>Змінити турнір</h3>
            </div>

            <form style="padding: 2%" action="/tournament/edit" method="post">
                <input type="text" name="id" th:value="${id}" style="display: none" >
                <input type="number" min="2011" max="2022" step="1" name="year" th:placeholder="${year}" class="form-control" required><br>
                <input type="number" min="0" step="1" name="prizePool" th:placeholder="${prizePool}" class="form-control" required><br>
                <button type="submit" class="btn btn-primary">Змінити турнір</button>
            </form>

            <a href="/tournament">Назад</a>

        </div>

    </main>

    <footer class="mt-auto text-white-50">

    </footer>
</div>

</body>

</html>
