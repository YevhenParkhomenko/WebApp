<!DOCTYPE html>

<html lang="en" class="h-100" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:insert="blocks/head">
</head>

<body class="h-100 text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:insert="blocks/header">
    </header>

    <main class="px-3">

        <div class="form-container">

            <div th:if="${wrongData}" class="alertError">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <strong>Помилка: </strong><text th:text="${wrongData}"> </text>
            </div>

            <div class="sponsors p-3">
                <h3>Додати спонсора до турніру</h3>
            </div>

            <form style="padding: 2%" action="/tournament/add_sponsor" method="post">
                <input type="text" name="tournament" th:value="${id}" style="display: none" >
                <select class="form-select" name="sponsor" required>
                    <option value="" selected>Оберіть спонсора</option>
                    <option th:each="el : ${sponsors}" th:value="${el.id}"  th:text="${el.name}"></option>
                </select>
                <br>
                <button type="submit" class="btn btn-primary">Додати спонсора</button>
            </form>

            <a href="/tournament">Назад</a>

        </div>

    </main>

    <footer class="mt-auto text-white-50">

    </footer>

</div>

</body>

</html>
