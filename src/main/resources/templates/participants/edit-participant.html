<!DOCTYPE html>

<html lang="en" class="h-100" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:insert="blocks/head">
</head>


<body class="h-100 text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header class="mb-15" th:insert="blocks/header">
    </header>

    <main class="px-3">

        <div class="form-container">

            <div th:if="${wrongData}" class="alertError">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <strong>Помилка: </strong><text th:text="${wrongData}"></text>
            </div>

            <div class="participants p-3">
                <h3>Змінити учасника</h3>
            </div>

            <form style="padding: 2%" action="/participant/edit" method="post">
                <input type="text" name="id" th:value="${id}" style="display: none" >
                <input type="text" name="name" th:placeholder="${name}" class="form-control" required><br>
                <input type="number" min="1900" th:max="${maxYear}" step="1" name="bYear" th:placeholder="${bYear}" class="form-control" required><br>
                <input type="number" min="0" step="1" name="rating" th:placeholder="${rating}" class="form-control" required><br>
                <input type="text" name="lichessName" th:placeholder="${lichessName}" class="form-control" required><br>
                <select class="form-select" name="country" required>
                    <option value="" selected>Оберіть країну</option>
                    <option th:each="el : ${countries}" th:value="${el.id}"  th:text="${el.name}"></option>
                </select>
                <br>
                <button type="submit" class="btn btn-primary">Змінити учасника</button>
            </form>

            <a href="/participant">Назад</a>

        </div>

    </main>

    <footer class="mt-auto text-white-50">

    </footer>
</div>

</body>

</html>
